<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .referral-container {
            margin: 20px;
            text-align: center;
        }

        #referralLink {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #copyButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #copyButton:hover {
            background-color: #0056b3;
        }

        .referral-list {
            margin-top: 20px;
            text-align: left;
            display: none;
        }

        .referral-list ul {
            list-style-type: none;
            padding: 0;
        }

        .referral-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="referral-container">
        <p>Your unique referral link:</p>
        <input type="text" value="" id="referralLink" readonly>
        <button id="copyButton">Copy Link</button>

        <div class="referral-list" id="referralListContainer">
            <h3>Referred Friends:</h3>
            <ul id="referredFriends"></ul>
        </div>
    </div>

    <script>
        // Dynamically generate referral link based on user ID
        async function generateReferralLink() {
            try {
                const response = await fetch('/api/getUserId');
                const { userId } = await response.json();

                if (userId) {
                    const referralLink = `https://t.me/fishycoin_bot?start=${userId}`;
                    document.getElementById('referralLink').value = referralLink;
                } else {
                    alert('Unable to fetch user ID. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching user ID:', error);
            }
        }

        document.getElementById('copyButton').addEventListener('click', () => {
            const referralLink = document.getElementById('referralLink');
            referralLink.select();
            referralLink.setSelectionRange(0, 99999); // For mobile compatibility
            document.execCommand('copy');
            alert('Referral link copied to clipboard!');
        });

        // Fetch referred friends dynamically
        async function fetchReferredFriends() {
            try {
                const response = await fetch('/api/getReferrals');
                const data = await response.json();

                if (data.referrals) {
                    const referralList = document.getElementById('referredFriends');
                    referralList.innerHTML = '';
                    data.referrals.forEach(friend => {
                        const li = document.createElement('li');
                        li.textContent = `Friend ID: ${friend}`;
                        referralList.appendChild(li);
                    });
                    document.getElementById('referralListContainer').style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching referrals:', error);
            }
        }

        // Initialize the referral link and referred friends
        generateReferralLink();
        fetchReferredFriends();
    </script>
</body>
</html>
