<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .referral-container {
            margin: 20px;
            text-align: center;
        }

        #referralLink {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #copyButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #copyButton:hover {
            background-color: #0056b3;
        }

        .referral-list {
            margin-top: 20px;
            text-align: left;
            display: none;
        }

        .referral-list ul {
            list-style-type: none;
            padding: 0;
        }

        .referral-list li {
            margin: 5px 0;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .nav-item {
            text-align: center;
            color: #6c757d;
            text-decoration: none;
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item span {
            display: block;
            font-size: 12px;
        }

        .nav-item:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="referral-container">
        <p>Your unique referral link:</p>
        <input type="text" value="https://t.me/fishycoin_bot/referral?ref=USER_ID" id="referralLink" readonly>
        <button id="copyButton">Copy Link</button>

        <div class="referral-list" id="referralListContainer">
            <h3>Referred Friends:</h3>
            <ul id="referredFriends"></ul>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        document.getElementById('copyButton').addEventListener('click', () => {
            const referralLink = document.getElementById('referralLink');
            referralLink.select();
            referralLink.setSelectionRange(0, 99999); // For mobile compatibility
            document.execCommand('copy');
            alert('Referral link copied to clipboard!');
        });

        // Fetch referred friends dynamically
        async function fetchReferredFriends() {
            const userId = 'USER_ID'; // Replace with actual user ID logic
            const response = await fetch(`/api/referrals?userId=${userId}`);
            const data = await response.json();

            if (data.referrals) {
                const referralList = document.getElementById('referredFriends');
                referralList.innerHTML = '';
                data.referrals.forEach(friend => {
                    const li = document.createElement('li');
                    li.textContent = `Friend ID: ${friend}`;
                    referralList.appendChild(li);
                });
                document.getElementById('referralListContainer').style.display = 'block';
            }
        }

        fetchReferredFriends();
    </script>
</body>
</html>
