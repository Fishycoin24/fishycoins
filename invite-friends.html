<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <link rel="stylesheet" href="material/css/st.css">
    <style>
        .referral-container {
            margin: 20px;
            text-align: center;
        }

        .referral-list {
            margin-top: 20px;
            text-align: left;
            display: none; /* Initially hide the referred friends list */
        }

        .referral-list ul {
            list-style-type: none;
            padding: 0;
        }

        .referral-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="frens-invite">
        <div class="frens-invite-button referral-container">
            <p>Your unique referral link:</p>
            <input type="text" id="referralLink" readonly>
            <button id="copyButton">Copy Link</button>

            <div class="referral-list" id="referralListContainer">
                <h3>Referred Friends:</h3>
                <ul id="referredFriends">
                    <!-- Referred user IDs will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        // API base URL
        const apiUrl = 'http://localhost:3000/api';

        // Fetch the user ID and generate the referral link
        async function fetchReferralLink() {
            try {
                const response = await fetch(`${apiUrl}/getUserId`);
                const data = await response.json();

                if (data.userId) {
                    const referralLink = `https://t.me/fishycoin_bot?start=${data.userId}`;
                    document.getElementById('referralLink').value = referralLink;
                } else {
                    console.error('User ID not found.');
                }
            } catch (error) {
                console.error('Error fetching referral link:', error);
            }
        }

        // Copy the referral link to the clipboard
        document.getElementById('copyButton').addEventListener('click', () => {
            const referralLinkInput = document.getElementById('referralLink');
            referralLinkInput.select();
            document.execCommand('copy');
            alert('Referral link copied to clipboard!');
        });

        // Fetch the referral link on page load
        document.addEventListener('DOMContentLoaded', fetchReferralLink);
    </script>
</body>
</html>
