<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .referral-container {
            margin: 20px;
            text-align: center;
        }

        .referral-list {
            margin-top: 20px;
            text-align: left;
        }

        .referral-list ul {
            list-style-type: none;
            padding: 0;
        }

        .referral-list li {
            margin: 5px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="frens-invite">
        <div class="referral-container">
            <p>Your unique referral link:</p>
            <input type="text" id="referralLink" readonly>
            <button id="copyButton">Copy Link</button>

            <div class="referral-list hidden" id="referralListContainer">
                <h3>Referred Friends:</h3>
                <ul id="referredFriends"></ul>
            </div>
        </div>
    </div>

    <script>
        const apiToken = "8123439232:AAEZmsL9D5JPfccjcs16gIO3IcQeLrvTaSo";
        const botUrl = `https://api.telegram.org/bot${apiToken}`;
        const userId = "12345"; // Replace with actual logic to fetch user ID

        // Generate referral link
        const referralLink = `https://t.me/fishycoin_bot?start=${userId}`;
        document.getElementById('referralLink').value = referralLink;

        // Copy referral link
        document.getElementById('copyButton').addEventListener('click', () => {
            const referralLinkInput = document.getElementById('referralLink');
            referralLinkInput.select();
            document.execCommand('copy');
            alert('Referral link copied to clipboard!');
        });

        // Fetch referred friends using Telegram API
        async function fetchReferredFriends() {
            try {
                const response = await fetch(`${botUrl}/getUpdates`);
                const data = await response.json();

                if (data.ok) {
                    const referredFriends = data.result.filter(update => 
                        update.message && update.message.text.includes(`/start ${userId}`)
                    );

                    const referralListContainer = document.getElementById('referralListContainer');
                    const referredFriendsList = document.getElementById('referredFriends');

                    referredFriends.forEach(friend => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `User: ${friend.message.chat.username || 'Unknown'}`;
                        referredFriendsList.appendChild(listItem);
                    });

                    if (referredFriends.length > 0) {
                        referralListContainer.classList.remove('hidden');
                    }
                } else {
                    console.error('Failed to fetch referrals:', data.description);
                }
            } catch (error) {
                console.error('Error fetching referred friends:', error);
            }
        }

        // Fetch referred friends on page load
        document.addEventListener('DOMContentLoaded', fetchReferredFriends);
    </script>
</body>
</html>
