<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishy Coin Withdrawal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .withdraw-button {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            display: none;
        }

        .withdraw-button:hover {
            background-color: #a2aaa0;
        }

        .info {
            font-size: 14px;
            margin-top: 10px;
            color: #ffcc00;
        }

        @media (max-width: 600px) {
            .withdraw-button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="balance-container">
        <h2><b>ðŸ’¸ Your Balance</b></h2>
        <span id="balance">0</span> Fishy Coins (<span id="usd-balance">$0.00</span>)
        <div class="info">10,000 Fishy Coins = 1 USD</div>
        <button id="withdraw-button" class="withdraw-button" onclick="withdrawFunds()">Withdraw to Binance</button>
    </div>
<nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>HOME</span>
            </a>
            <a href="leaderboard.html" class="nav-item">
                <i class="fas fa-trophy"></i>
                <span>LEADERBOARD</span>
            </a>
            <a href="invite-friends.html" class="nav-item">
                <i class="fas fa-user-friends"></i>
                <span>FRIENDS</span>
            </a>
            <a href="task.html" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>TASKS</span>
            </a>
            <a href="balance.html" class="nav-item">
                <i class="fas fa-wallet"></i>
                <span>BALANCE</span>
            </a>
        </nav>
    <script>
        // Example balance (replace with actual logic to fetch user balance)
        let fishyCoins = 52000; // User's balance in Fishy Coins
        const conversionRate = 10000; // 10,000 Fishy Coins = 1 USD
        const minWithdrawUSD = 5; // Minimum withdrawal amount in USD

        // Update balance display
        function updateBalance() {
            const usdBalance = (fishyCoins / conversionRate).toFixed(2);
            document.getElementById('balance').textContent = fishyCoins;
            document.getElementById('usd-balance').textContent = `$${usdBalance}`;

            // Enable withdraw button if balance is >= $5
            const withdrawButton = document.getElementById('withdraw-button');
            if (usdBalance >= minWithdrawUSD) {
                withdrawButton.style.display = 'inline-block';
            } else {
                withdrawButton.style.display = 'none';
            }
        }

        // Withdrawal function
        function withdrawFunds() {
            const usdBalance = (fishyCoins / conversionRate).toFixed(2);

            if (usdBalance >= minWithdrawUSD) {
                alert(`Withdrawing $${usdBalance} to Binance via TRC20 or ERC20.`);
                // Add withdrawal logic here (e.g., API call to process the withdrawal)
            } else {
                alert('Insufficient balance to withdraw.');
            }
        }

        // Initialize balance display
        updateBalance();
    </script>
</body>
</html>
