<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connection</title>
    <link rel="stylesheet" href="material/css/w.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .open-button {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .open-button:hover {
            background-color: #a2aaa0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 12px;
            width: 80%;
            max-width: 400px;
            color: #fff;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #fff;
            text-decoration: none;
        }

        .wallet-btn, .cancel-btn {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .wallet-btn:hover, .cancel-btn:hover {
            background-color: #a2aaa0;
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #ffcc00;
        }
    </style>
</head>

<body>

    <!-- Open Wallet Pop-up Button -->
    <button id="openModalBtn" class="open-button">Connect TON Wallet</button>

    <!-- Modal Window -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Connect Your TON Wallet</h2>
            <p>Please connect your Telegram TON wallet to continue.</p>

            <div class="wallet-options">
                <button id="connectWallet" class="wallet-btn">Connect Wallet</button>
                <button id="cancelWallet" class="cancel-btn">Cancel</button>
            </div>

            <div id="statusMessage" class="status"></div>
        </div>
    </div>

    <script>
        // Modal logic
        const openModalBtn = document.getElementById('openModalBtn');
        const walletModal = document.getElementById('walletModal');
        const closeModalBtn = document.querySelector('.close-btn');
        const cancelWalletBtn = document.getElementById('cancelWallet');
        const connectWalletBtn = document.getElementById('connectWallet');
        const statusMessage = document.getElementById('statusMessage');

        // Open modal
        openModalBtn.addEventListener('click', () => {
            walletModal.style.display = 'block';
        });

        // Close modal
        closeModalBtn.addEventListener('click', () => {
            walletModal.style.display = 'none';
        });

        cancelWalletBtn.addEventListener('click', () => {
            walletModal.style.display = 'none';
        });

        // Connect wallet simulation
        connectWalletBtn.addEventListener('click', () => {
            statusMessage.textContent = 'Connecting to your TON wallet...';
            setTimeout(() => {
                statusMessage.textContent = 'Wallet connected successfully!';
            }, 2000);
        });

        // Close modal if clicked outside of content
        window.addEventListener('click', (event) => {
            if (event.target === walletModal) {
                walletModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
