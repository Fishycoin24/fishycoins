<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishy Coin Withdrawal</title>
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .withdraw-section {
            margin: 20px auto;
            max-width: 400px;
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .withdraw-section h2 {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .withdraw-button {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .withdraw-button:hover {
            background-color: #a2aaa0;
        }

        .info {
            font-size: 14px;
            margin-top: 10px;
            color: #ffcc00;
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #ffcc00;
        }

        @media (max-width: 600px) {
            .withdraw-button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="withdraw-section">
        <h2>Withdraw Your Earnings</h2>
        <p>10,000 Fishy Coins = 1 USD</p>
        <p>Your Balance: <span id="balance">0</span> Fishy Coins (<span id="usd-balance">$0.00</span>)</p>

        <input type="text" id="walletAddress" class="input-field" placeholder="Enter Binance TRC20/ERC20 Address">

        <button id="withdrawButton" class="withdraw-button" disabled>Withdraw</button>

        <div id="statusMessage" class="status"></div>
    </div>

    <script>
        // Example balance (replace with actual logic to fetch user balance)
        let fishyCoins = 52000; // User's balance in Fishy Coins
        const conversionRate = 10000; // 10,000 Fishy Coins = 1 USD
        const minWithdrawUSD = 5; // Minimum withdrawal amount in USD

        // Update balance display
        function updateBalance() {
            const usdBalance = (fishyCoins / conversionRate).toFixed(2);
            document.getElementById('balance').textContent = fishyCoins;
            document.getElementById('usd-balance').textContent = `$${usdBalance}`;

            // Enable withdraw button if balance is >= $5
            const withdrawButton = document.getElementById('withdrawButton');
            if (usdBalance >= minWithdrawUSD) {
                withdrawButton.disabled = false;
            } else {
                withdrawButton.disabled = true;
            }
        }

        // Withdrawal function
        function withdrawFunds() {
            const walletAddress = document.getElementById('walletAddress').value.trim();

            if (!walletAddress) {
                document.getElementById('statusMessage').textContent = 'Please enter a valid wallet address.';
                return;
            }

            const usdBalance = (fishyCoins / conversionRate).toFixed(2);

            if (usdBalance >= minWithdrawUSD) {
                document.getElementById('statusMessage').textContent = `Processing withdrawal of $${usdBalance} to ${walletAddress} via Binance TRC20/ERC20...`;

                // Simulate API call for withdrawal
                setTimeout(() => {
                    document.getElementById('statusMessage').textContent = 'Withdrawal successful! Funds have been sent to your wallet.';
                    fishyCoins = 0; // Reset balance after withdrawal
                    updateBalance();
                }, 3000);
            } else {
                document.getElementById('statusMessage').textContent = 'Insufficient balance to withdraw.';
            }
        }

        // Attach event listener to withdraw button
        document.getElementById('withdrawButton').addEventListener('click', withdrawFunds);

        // Initialize balance display
        updateBalance();
    </script>
</body>
</html>
